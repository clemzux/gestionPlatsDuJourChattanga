apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.example.clemzux.gestionplatsdujourchattanga"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:design:24.2.0'
    compile group: 'com.loopj.android', name: 'android-async-http', version: '1.4.9'
    compile files ('/home/clemzux/IdeaProjects/ServerApplicationChattanga/serverApplicationChattanga/target/serverApplicationChattanga-1.0-SNAPSHOT.jar')
    compile 'com.fasterxml.jackson.core:jackson-databind:2.7.4'
}
